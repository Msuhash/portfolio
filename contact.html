<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact_css.css" rel="stylesheet">
</head>
<body>
    <div class="contact_background">
        <img src="img/3d-rendering-abstract-black-white-geometric-background.jpg" alt="background" width="100%">
        <div class="contact_con">
            <h1>Let's Talk</h1>
            <form class="con_form" action="https://formspree.io/f/mdkndkgz" method="POST">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email id" required>
                <label for="Message">Message:</label>
                <textarea name="Message" id="message" placeholder="Enter your message" style="height: 130px;"></textarea>
                <input id="sub" type="submit" placeholder="Submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
